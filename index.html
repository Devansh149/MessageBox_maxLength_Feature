<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <textarea  class="text" maxlength="200" placeholder="Enter your message"></textarea>
        <div class="count">
            <p class="counter">0</p>
            <p>/</p>
            <p>200</p>
        </div>
    </div>
    <button class="submit">Submit</button>
    <script src="script.js"></script>
</body>
</html>
